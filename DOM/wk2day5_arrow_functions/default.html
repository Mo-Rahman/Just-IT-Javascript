<!DOCTYPE html>
<html>

<head>


</head>

<body>
    <p id="text">some text</p>

    <p id="regularfunction"></p>
    <p id="example1"></p>
    <p id="example2"></p>
    <p id="example3"></p>
    <p id="example4"></p>
    <p id="example5"></p>
    <p id="example6"></p>
    <p id="example7">Change me!</p>
    <!-- <button id="btn">Click me</button> -->

    <script>
        //An anonymous function
        let a = "";
        a = function () {
            return "This is an anonymous function";
        }
        document.getElementById("regularfunction").innerHTML = a();

        //Arrow functions let us get rid of the word function to reduce code
        let b = "";
        b = () => {
            return "Arrow function example 1"
        }
        document.getElementById("example1").innerHTML = b();

        //Since arrow functions return a value by default we don't really need the return
        let c = "";
        c = () => "Arrow function example 2";

        document.getElementById("example2").innerHTML = c();

        //Arrow functions can even use parameters!
        let d = "";
        d = val => "Arrow function" + val;

        document.getElementById("example3").innerHTML = d(" example 3");

        //When using multiple parameters, we have to use the parentheses around the parameters.
        let e = "";
        e = (val1, val2) => "This function " + val1 + " " + val2;

        document.getElementById("example4").innerHTML = e("takes", document.getElementById("text").innerHTML)

        //Now it's your turn to experiment.
        //Can you bind a event?  You have to pass the (e) to bind the event to the click - the event being an eventListener like a click. 
        // Also see the script.js file for the javascript solution
        document.getElementById("example7").addEventListener("click", (e) => {
            e.currentTarget.innerHTML = "Hello world";
            // console.log(e.currentTarget.alert("HELLO"));
            // e.currentTarget.alert("I've been clicked");
        });

                //What happens if you want more than one line of code in the function?  You can't run 2 different lines of code as an arrow function as the arrow function has a automatic return function - which is called on the first code execution and the second line of code won't run.






    </script>
    <script src="./script/script.js"></script>
</body>

</html>
